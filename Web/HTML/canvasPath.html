<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Path</title>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id='myCanvas' width="300" height="300"></canvas>
    <script>
        function draw () {
            let canvas = document.getElementById('myCanvas');
            if (!canvas.getContext) return;
            let ctx = canvas.getContext('2d');
            ctx.strokeStyle = 'rgb(0, 150, 0)';
            ctx.beginPath();
            ctx.moveTo(20, 20);
            ctx.lineTo(70, 70);
            ctx.lineTo(20, 70);
            ctx.closePath();
            ctx.stroke();

            ctx.fillStyle = 'rgb(150, 0, 0)';
            ctx.beginPath();
            ctx.moveTo(90, 20);
            ctx.lineTo(140, 70);
            ctx.lineTo(90, 70);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.arc(20, 90, 50, 0, Math.PI / 2, false);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(110, 110, 30, -Math.PI / 4, Math.PI * 3 / 4, false);
            ctx.fill();

            ctx.beginPath();
            ctx.rect(20, 157.5, 5, 5);
            ctx.rect(67.5, 160, 5, 5);
            ctx.rect(67.5, 210, 5, 5);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(20, 160);
            ctx.arcTo(70, 160, 70, 210, 50);
            ctx.lineTo(70, 210);
            ctx.stroke();
        }
        draw();
    </script>
</body>
</html>
